description=Dump (save) or load object to/from variable/memory and to/from file.`n`n - Only standard objects are supported, ComObject, RegExMatchObject, FileObject, Func and DynaCall (AutoHotkey_H only) objects are not supported.`n - Struct (AutoHotkey_H only) object can be dumped but ObjLoad will restore a normal object instead of Struct object.`n - When value is of type string or raw data, ObjDump will dump only the string by default and always for keys, so StrPut(key)*(A_IsUnicode?2:1) is used. Additional parameter DumpBuffer can be used to force dumping obj.GetCapacity(key) instead of StrPut(value)*(A_IsUnicode?2:1) for values.`n - Numbers consume only required bytes using NumSize/NumType.`n`nA small drawback is that resulting file might get quite big, especially when using DumpBuffer=true.

