description=Latest _Struct() class - http://www.autohotkey.com/forum/viewtopic.php?p=364838#p364838 - is required.`n`n(Note: also checkout just me's WatchFolder)`n`nAll you need is a function in your script that accepts 2 parameters`n`n - When a file is changed, both parameters will contain same filename/path`n - When a file is deleted, it is passed in first parameter and second parameter will be empty`n - When a new file is created, first parameter is empty and second contains filename/path`n - When a file is renamed, first parameter contains old filename/path and second new filename/path`n`nWatchDirectory(dir[\*|...],func,watchfor) accepts up to 3 parameters`n - dir, can be a folder/directory (last backslash is optional)`n - - include * in the end of your directory to watch in sub folders`n - - after that you can include file name filters separated by pipe '|', here you have following options:`n - - - use * and ? wildcard`n - - - include Back Slash in front = match beginning of filename`n - - - include Back Slash at the end = match end of filename`n - - - include Back Slash anywhere in the middle to search in complete file path`n - - - E.g. following will search for files that start with a and end with .txt or .ini

