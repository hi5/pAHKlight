description=AHK Studio uses SciLexer.dll to provide a quick and easy way to program AutoHotkey scripts.`nFeatures:`n- Run scripts from the File/Run or File/Run x64 (for those who use the 32 bit install).`n- Easy customization of themes Edit/Theme.`n- Automatic help text for most commands (eg MsgBox, Control, SplashText...etc).`n- Code Vault for adding code snippets to the program.`n- Version Tracker with Github upload.`n- Gist post your scripts.`n- Split up projects into Segments to keep things neat under File/New Segment. (makes an include file)`n- Special functions (Move Selected Lines Down, Create Comment Block, Character Count...etc)`n- Msgbox Creator for easily creating more complex msgboxs.`n- Personal Variable List: You can add anything to this list and it will come up with the list of other commands as you type them.`n- Custom Highlight List: You can add anything to this list as well and it will change the color that it appears in the program.`n- Customize every action with a hotkey, many of them are already assigned but they can be changed under Edit/Settings.`n- FTP integration.`n- Auto Insert: by default it will add, <> for <, [] for [, {} for {, () for (, and '' for '`n- Quite a few more.Online Documentation: https://github.com/maestrith/AHK-Studio/wiki

